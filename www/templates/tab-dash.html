<ion-view title="Dashboard">

	<ion-header-bar class="bar-header">
		<h1 class="title">LocalStorage DB</h1>
	</ion-header-bar>

	<ion-content class="has-header padding">

		<div class="item item-input-inset">
			<label class="item-input">
				<input type="text" ng-model="databaseName" placeholder="Enter Database Name">
			</label>
			<button class="button button-positive" ng-click='createDatabase(databaseName)'>Create Database</button>
		</div>

	</ion-content>
</ion-view>
